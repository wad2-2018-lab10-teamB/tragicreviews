{% extends 'tragicreviews/base_boot-strap.html' %}
{% load staticfiles %}
{% block title_block %}
	Registration
{% endblock %}
{% block scripts %}
    <script src="{% static "js/authentication.js" %}" type="text/javascript" ></script>
{% endblock %}

{% block body_block %}

    <div class="panel panel-default">

              <div class="panel-heading">Registration</div>

              <div class="panel-body" id="register">
                    <form onsubmit="return isValidEmail()" method="post" action="."  enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <input type="submit" value="Submit" />
                    </form>
              </div>
    </div>

    <script type="text/javascript">
    document.getElementById("id_staff_level").disabled = true;
    document.getElementById("id_student_level").disabled = true;
    document.getElementById("id_group").onchange = function(){
        if (document.getElementById("id_group").value === "1"){
            document.getElementById("id_staff_level").disabled = true;
            document.getElementById("id_student_level").disabled = false;
        } else if (document.getElementById("id_group").value === "2"){
            document.getElementById("id_staff_level").disabled = false;
            document.getElementById("id_student_level").disabled = true;
        } else {
            alert("No input >.<");
            document.getElementById("id_staff_level").disabled = true;
            document.getElementById("id_student_level").disabled = true;
        }
    };
    </script>


{% endblock %}
