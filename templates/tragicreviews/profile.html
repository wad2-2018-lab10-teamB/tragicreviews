{% extends 'tragicreviews/base_boot-strap.html' %}
{% load staticfiles %}

{% block title_block %}
	Profile
{% endblock %}

{% block body_block %}

    <div class="panel panel-default">
            
              <div class="panel-heading"><ul class="nav nav-tabs">
                  <li class="active"><a href='{% url 'profile' %}'>My Account</a></li>
                  <li><a href='{% url 'profile_reviews' %}'>Uploads</a></li>
                  <li><a href='{% url 'profile_uploads' %}'>Reviews</a></li>
              </ul></div>
              
              <div class="panel-body">
                    <p id="user"><h1>{{ userProfile.user }} <small>Student</small></h1></p>
                    <div class="container-fluid">
                      <div class="row">
                        <div class="col-sm-3">
                          <img src="{% static "images/cat.jpg" %}" class="img-thumbnail">
                        </div>
                        <div class="col-sm-9">
                          <div class="row"><h3>Subjects: {{ userProfile.majors }}</h3></div>
                          <div class="row"><h3>Year: {{ userProfile.level }} </h3></div>
                        </div>
                      </div>
                    </div>
              </div>
    </div>

            
{% endblock %}
